name: Commit

on:
  push: {}
  pull_request: {}

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.0'
      - uses: actions/checkout@v3
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Set up MySQL
        run: |
          sudo service mysql start
          mysql -e 'CREATE DATABASE IF NOT EXISTS test_db;'
          sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_DATABASE=database\/database.sqlite/DB_DATABASE=test_db/' .env
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Run Migrations and Seed Database
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: test_db
          DB_USERNAME: your_mysql_username
          DB_PASSWORD: your_mysql_password
        run: |
          php artisan migrate --seed --env=testing

      - name: Linting for JavaScript/TypeScript
        run: npm install && npm run lint

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: test_db
          DB_USERNAME: your_mysql_username
          DB_PASSWORD: your_mysql_password
        run: vendor/bin/phpunit
      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix --config=.php_cs.dist --diff --dry-run
      - name: Compile and Minify SCSS for Production
        run: npm install && npm run production
      - name: Generate Code Coverage Report
        run: vendor/bin/phpunit --coverage-clover=coverage.xml
      - name: Static Code Analysis
        run: vendor/bin/phpstan analyze

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: coverage.xml
